<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto mt-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="font-bold text-center text-2xl">Triangle</h2>
                      <p class="text-base text-center font-normal">Area (A) = 0.5 X b X h</p>
                      <div class="mb-10 mt-6">
                        <input id="triangle-base" class="w-24 text-2xl p-2 bg-slate-200 rounded-sm" type="text" id="" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl bg-slate-200 p-2 rounded-sm" type="text" id="" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-base">Area: <span id="triangle-area" ></span> cm<sup>2</sup></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="font-bold text-center text-2xl">Rectangle</h2>
                      <p class="text-base text-center font-normal">Area (A) = w  X  l</p>

                        <input id="rectangleW" class="w-24 text-2xl p-2 bg-slate-200 rounded-sm" type="text" id="" placeholder="w">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="rectangleL" class="w-24 text-2xl bg-slate-200 p-2 rounded-sm" type="text" id="" placeholder="l">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-base">Area: <span id="rectangle-area" ></span> cm<sup>2</sup></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="rectangleAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
